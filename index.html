<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Suggest Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #48606d;">
    <div class="container">
        <h2>Auto-Suggest Search Engine</h2>
        <input type="text" id="search-input" placeholder="Start typing..." oninput="showSuggestions()">
        <ul id="suggestions"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
